<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Авто — Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <style>
      /* мини-стили для фильтра, если в твоём style.css нет */
      .filter { display:flex; align-items:center; gap:8px; color:#99A2AD; padding:0 15px; cursor:pointer; user-select:none; }
      .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.45); backdrop-filter: blur(2px); z-index:1000; justify-content:center; align-items:flex-end; }
      .modal-content { width:100%; max-height:90%; overflow:auto; background:#fff; border-radius:20px 20px 0 0; padding:20px; animation:slideUp .25s ease-out; }
      .modal .close { font-size:24px; cursor:pointer; float:right; }
      @keyframes slideUp { from { transform: translateY(100%);} to { transform: translateY(0);} }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="../../images/logo.svg" alt="logo" />
    </div>

    <main>
      <h4 class="title">Автомобили</h4>

      <div class="sorting" style="padding:0 15px; margin-bottom:10px;">
        <label>Сортировка:</label>
        <select id="sortPrice">
          <option value="none">Без сортировки</option>
          <option value="asc">По возрастанию цены</option>
          <option value="desc">По убыванию цены</option>
        </select>
      </div>

      <!-- КНОПКА ОТКРЫТИЯ ФИЛЬТРА -->
      <p class="filter">
        <img src="../../images/sliders.svg" alt="sliders" width="18" height="18"/>
        Настроить фильтр
      </p>

      <div class="date-picker">
        <p>Дата аренды</p>
        <div class="date-box">
          <div class="date-section">
            <img src="../../images/date.svg" alt="date" />
            <label for="start-date">От:</label>
            <input type="date" id="start-date" class="date-field" />
          </div>
          <div class="date-section">
            <img src="../../images/date.svg" alt="date" />
            <label for="end-date">До:</label>
            <input type="date" id="end-date" class="date-field" />
          </div>
        </div>
        <button class="show">Посмотреть</button>
      </div>

      <div class="category-container">
        <div class="category-picker">
          <p>Выберите класс автомобиля</p>
          <div class="categories"></div>
        </div>
      </div>

      <div class="cards"></div>

      <!-- Модалка бронирования -->
      <div class="modal" id="bookingModal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Детали заказа</h3>

          <div class="card">
            <img
              src="../../images/car_img.png"
              alt="car"
              class="photo_product"
            />
            <h4 class="car-title">Название автомобиля</h4>
            <p class="description"></p>

            <div class="line"></div>

            <div class="date-info">
              <p><b>Дата аренды:</b> <span class="date-pick-result">—</span></p>
            </div>
            <!-- <p class="date-pick-result">Выберите даты</p> -->
            <div class="row">
              <h4>Итого: <span class="price">—</span></h4>
            </div>
          </div>

          <form class="booking-form" id="bookingForm">
            <label>Имя</label>
            <div class="input">
              <img src="../../images/user.svg" alt="user" />
              <input type="text" placeholder="Ваше имя" required />
            </div>

            <label>Номер телефона</label>
            <div class="input">
              <img src="../../images/phone.svg" alt="phone" />
              <input type="tel" placeholder="Ваш номер телефона" required />
            </div>

            <label>Комментарии</label>
            <div class="input">
              <img src="../../images/comment.svg" alt="comment" />
              <input type="text" placeholder="Ваш комментарий" />
            </div>

            <label class="checkbox" style="display:flex; gap:8px; align-items:center; margin-top:6px;">
              <input type="checkbox" id="agreeRules" />
              <span>Я согласен с правилами аренды</span>
            </label>

            <button type="submit" class="btn">Забронировать</button>
          </form>
        </div>
      </div>

      <!-- Модалка успеха -->
      <div id="successModal" class="success-modal">
        <div class="success-box">
          <img src="../../images/check.svg" alt="success" class="success-icon">
          <h2>Ваша заявка принята!</h2>
          <p>В течении 15 минут с вами свяжутся наши менеджеры)</p>
          <button id="closeSuccess" class="btn-ok">Ок</button>
        </div>
      </div>

      <!-- Фильтр -->
      <div class="modal" id="filterModal">
        <div class="modal-content filter-modal">
          <span class="close">&times;</span>
          <h3>Фильтрация</h3>
          <form id="filterForm">
            <label>Марка</label>
            <select id="filterBrand"></select>

            <label>Модель</label>
            <select id="filterModel"></select>

            <label>Год выпуска (от)</label>
            <input type="number" id="filterYear" placeholder="Год от" />

            <label>Цвет</label>
            <select id="filterColor">
              <option value="">Любой</option>
              <option>Белый</option>
              <option>Черный</option>
              <option>Красный</option>
              <option>Серебристый</option>
              <option>Синий</option>
            </select>

            <label>Коробка передач</label>
            <select id="filterTransmission">
              <option value="">Любая</option>
              <option>АКПП</option>
              <option>МКПП</option>
            </select>

            <div class="price-filter" style="display:flex; gap:10px;">
              <div style="flex:1;">
                <label>Цена от</label>
                <input type="number" id="priceFrom" placeholder="От" style="width: 90%;"/>
              </div>
              <div style="flex:1;">
                <label>Цена до</label>
                <input type="number" id="priceTo" placeholder="До" style="width: 90%;"/>
              </div>
            </div>

            <button type="submit" class="btn">Найти</button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <ul class="bottom__bar">
        <li>
          <a href="../../index.html">
            <img src="../../images/nav/home.svg" alt="home" /> Главное
          </a>
        </li>
        <li>
          <a href="#" class="active">
            <img src="../../images/nav/car.svg" alt="car" /> Авто
          </a>
        </li>
        <li>
          <a href="../house/house.html">
            <img src="../../images/nav/building.svg" alt="building" /> Недвижимость
          </a>
        </li>
        <li>
          <a href="../moto/moto.html">
            <img src="../../images/nav/moto.svg" alt="moto" /> Мото
          </a>
        </li>
        <li>
          <a href="../tour/tour.html">
            <img src="../../images/nav/map.svg" alt="map" /> Экскурсии
          </a>
        </li>
      </ul>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
