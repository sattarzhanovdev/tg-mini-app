<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Недвижимость — Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="logo">
      <img src="../../images/logo.svg" alt="logo">
    </div>

    <main>
      <h4 class="title">Недвижимость</h4>

      <p class="filter">
        <img src="../../images/sliders.svg" alt="sliders">
        Настроить фильтр
      </p>

      <div class="date-picker">
        <p>Дата аренды</p>
        <div class="date-box">
          <div class="date-section">
            <img src="../../images/date.svg" alt="date">
            <label for="start-date">От:</label>
            <input type="date" id="start-date" class="date-field">
          </div>
          <div class="date-section">
            <img src="../../images/date.svg" alt="date">
            <label for="end-date">До:</label>
            <input type="date" id="end-date" class="date-field">
          </div>
        </div>
        <button class="show">Посмотреть</button>
      </div>

      <div class="category-container">
        <div class="category-picker">
          <p>Выберите тип дома</p>
          <div class="categories"></div>
        </div>
      </div>

      <div class="cards"></div>
      
      <!-- Модалка бронирования -->
      <div class="modal" id="bookingModal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Детали заказа</h3>

          <div class="card">
            <img src="../../images/no_photo.png" alt="house" class="photo_product">
            <h4 class="house-title">Объект</h4>

            <p class="description"></p>

            <div class="line"></div>

            <!-- выбранный диапазон и итог (без календарей) -->
            <div class="date-info">
              <p><b>Дата аренды:</b> <span class="date-pick-result">—</span></p>
            </div>

            <div class="row" style="display:flex;align-items:center;justify-content:space-between;">
              <h4>Итого: <span class="price">—</span></h4>
            </div>
          </div>

          <form class="booking-form" id="bookingForm">
            <label>Имя</label>
            <div class="input">
              <img src="../../images/user.svg" alt="user">
              <input type="text" placeholder="Ваше имя" required>
            </div>

            <label>Номер телефона</label>
            <div class="input">
              <img src="../../images/phone.svg" alt="phone">
              <input type="tel" placeholder="Ваш номер телефона" required>
            </div>

            <label>Комментарии</label>
            <div class="input">
              <img src="../../images/comment.svg" alt="comment">
              <input type="text" placeholder="Ваш комментарий">
            </div>

            <button type="submit" class="btn">Забронировать</button>
          </form>
        </div>
      </div>

      <!-- Модалка "Заявка принята" -->
      <div class="modal" id="successModal">
        <div class="success-content">
          <img src="../../images/check.svg" alt="success" class="success-icon">
          <h2>Заявка принята!</h2>
          <p class="info-text">Менеджер свяжется с вами в течение 15 минут</p>
          <button id="closeSuccess" class="btn">Закрыть</button>
        </div>
      </div>

      <!-- Модалка фильтра -->
      <div class="modal" id="filterModal">
        <div class="modal-content filter-modal">
          <span class="close">&times;</span>
          <h3>Фильтрация</h3>

          <form id="filterForm">
            <div class="price-filter">
              <div>
                <label>Цена от</label>
                <input type="number" id="priceFrom" placeholder="От">
              </div>

              <div>
                <label>Цена до</label>
                <input type="number" id="priceTo" placeholder="До">
              </div>
            </div>

            <button type="submit" class="btn">Найти</button>
          </form>
        </div>
      </div>
    </main>
    
    <footer>
      <ul class="bottom__bar">
        <li>
          <a href="../../index.html">
            <img src="../../images/nav/home.svg" alt="home"> Главное
          </a>
        </li>
        <li>
          <a href="../car/car.html">
            <img src="../../images/nav/car.svg" alt="car"> Авто
          </a>
        </li>
        <li>
          <a href="#" class="active">
            <img src="../../images/nav/building.svg" alt="building"> Недвижимость
          </a>
        </li>
        <li>
          <a href="../moto/moto.html">
            <img src="../../images/nav/moto.svg" alt="moto"> Мото
          </a>
        </li>
        <li>
          <a href="../tour/tour.html">
            <img src="../../images/nav/map.svg" alt="map"> Экскурсии
          </a>
        </li>
      </ul>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
