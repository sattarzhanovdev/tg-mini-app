<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>House</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <div class="left">
        <h4 id="user-name"></h4>
        <p>Россия, Бишкек</p>
      </div>
      <img src="https://media.istockphoto.com/id/1495088043/vector/user-profile-icon-avatar-or-person-icon-profile-picture-portrait-symbol-default-portrait.jpg?s=612x612&w=0&k=20&c=dhV2p1JwmloBTOaGAtaA3AW1KSnjsdMt7-U_3EZElZ0=" alt="profile" id="photo-profile">
    </header>

    <main>
      <h4 class="title">Недвижимость</h4>

      <div class="date-picker">
        <p>Дата аренды</p>
        <div class="date-box">
          <div class="date-section">
            <img src="../../images/date.svg" alt="date">
            <label for="start-date">От:</label>
            <input type="date" id="start-date" class="date-field">
          </div>
          <div class="date-section">
            <img src="../../images/date.svg" alt="date">
            <label for="end-date">До:</label>
            <input type="date" id="end-date" class="date-field">
          </div>
        </div>
        <button class="show">Посмотреть</button>
      </div>

      <div class="category-container">
        <div class="category-picker">
          <p>
            Выберите тип дома
          </p>
          <div class="categories">
            
          </div>
        </div>
      </div>

      <!-- <p class="result">Найдено <span class="amount">7</span> помещений в категории "<span class="category_type">Апартаменты</span>"</p> -->

      <div class="cards">
        
      </div>
      <div class="modal" id="bookingModal">
        <div class="modal-content">
          <span class="close" id="bookingClose" aria-label="Закрыть">&times;</span>
          <h3>Детали заказа</h3>

          <div class="card">
            <img src="" alt="photo" class="photo_product" data-modal="photo">
            <h4 data-modal="title">—</h4>

            <p class="description" data-modal="desc">—</p>
            <div class="line"></div>
            <div class="row">
              <h4>Итого: <span class="price" data-modal="total">—</span></h4>
              <p data-modal="range">—</p>
            </div>
          </div>

          <form class="booking-form"  id="bookingForm" >
            <label>Дата аренды</label>
            <div class="input">
              <img src="../../images/date.svg" alt="date">
              <span class="date-time"></span>
            </div>

            <label>Имя</label>
            <div class="input">
              <img src="../../images/user.svg" alt="user">
              <input type="text" placeholder="Ваше имя">
            </div>

            <label>Номер телефона</label>
            <div class="input">
              <img src="../../images/phone.svg" alt="phone">
              <input type="tel" placeholder="Ваш номер телефона">
            </div>

            <label>Комментарии</label>
            <div class="input">
              <img src="../../images/comment.svg" alt="comment">
              <input type="text" placeholder="Ваш комментарий">
            </div>

            <button type="submit" class="btn">Забронировать</button>
          </form>
        </div>
      </div>

      <!-- Модалка "Заявка принята" -->
      <div class="modal" id="successModal">
        <div class="success-content">
          <img src="../../images/check.svg" alt="success" class="success-icon">
          <h2>Заявка принята!</h2>
          <p class="info-text">Менеджер свяжется с вами в течение 15 минут</p>
          <button id="closeSuccess" class="btn">Закрыть</button>
        </div>
      </div>
    </main>
    
    <footer>
      <ul class="bottom__bar">
        <li>
          <a href="#" onclick="window.location.href = '../../index.html'">
            <img src="../../images/nav/home.svg" alt="home">
            Главное
          </a>
        </li>
        <li>
          <a href="#" onclick="window.location.href = '../car/car.html'">
            <img src="../../images/nav/car.svg" alt="car">
            Авто
          </a>
        </li>
        <li>
          <a href="#" class="active">
            <img src="../../images/nav/building.svg" alt="building">
            Недвижимость
          </a>
        </li>
        <li>
          <a href="#" onclick="window.location.href = '../moto/moto.html'">
            <img src="../../images/nav/moto.svg" alt="moto">
            Мото
          </a>
        </li>
        <li>
          <a href="#" onclick="window.location.href = '../tour/tour.html'"> 
            <img src="../../images/nav/map.svg" alt="map">
            Экскурсии
          </a>
        </li>
        <!-- <li>
          <a href="#">
            <img src="../../images/nav/user.svg" alt="user">
            Профиль
          </a>
        </li> -->
      </ul>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
