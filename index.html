<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="left">
      <h4 id="user-name"></h4>
      <p>Россия, Москва</p>
    </div>
    <img src="https://media.istockphoto.com/id/1495088043/vector/user-profile-icon-avatar-or-person-icon-profile-picture-portrait-symbol-default-portrait.jpg?s=612x612&w=0&k=20&c=dhV2p1JwmloBTOaGAtaA3AW1KSnjsdMt7-U_3EZElZ0=" alt="profile" id="photo-profile">
  </header>

  <main>
    <div class="choices">
      <h4>Основное</h4>

      <div class="categories">
        <div class="big">
          <div class="left">
            <img src="./images/car.svg" alt="car">
            <div class="text">
              <h4>Автомобили</h4>
              <p>
                Узнайте размер <br>
                и вес посылки для <br>
                расчета прайса
              </p>
            </div>
          </div>
          <div class="right">
            <img src="./images/big_car.svg" alt="car">
          </div>
        </div>
        <div class="row">
          <div class="card">
            <img src="./images/moto.svg" alt="moto">
            <div class="text">
              <h4>Мотоциклы</h4>
              <p>
                Узнайте размер <br>
                и вес посылки для <br>
                расчета прайса
              </p>
            </div>
          </div>
          <div class="card">
            <img src="./images/house.svg" alt="moto">
            <div class="text">
              <h4>Недвижимость</h4>
              <p>
                Узнайте размер <br>
                и вес посылки для <br>
                расчета прайса
              </p>
            </div>
          </div>
        </div>
        <div class="big">
          <div class="left">
            <img src="./images/map.svg" alt="map">
            <div class="text">
              <h4>Экскурсии</h4>
              <p>
                Сатурн — шестая планета <br>
                размерам планета
              </p>
            </div>
          </div>
          <div class="right">
            <img src="./images/forest.svg" alt="forest">
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
